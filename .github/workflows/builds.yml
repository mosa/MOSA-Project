      - name: Install Qemu and Dependencies
        run: sudo apt-get -y -o Acquire::Retries=5 install qemu-system-x86
      - name: Unit Test  
        run: dotnet bin/Mosa.Utility.UnitTests.dll -check -o${{ matrix.optimization }}
        
